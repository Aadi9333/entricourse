<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .unordered{
            list-style-type: circle;
            color: blueviolet;
            border: 3px solid forestgreen;
            padding: 10px 15px 10px 15px;
        }
        .ordered{
            list-style-type: upper-roman;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h2> unordered listing</h2>
    <h3> following are the example cities-</h3>
    <ul class="unordered">
        <li>hyderabad</li>
        <li>rajahmundry</li>
        <li>srikakulam</li>
    </ul>
    <h2>Ordered lists</h2>
    <h3>Following is the rank list for Test1</h3>
    <ol class="ordered">
        <li> A </li>
        <li> B </li>
        <li> C </li>
    </ol>
</body>
</html>
