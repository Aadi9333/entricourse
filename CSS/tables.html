<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 4px solid green;
            padding: 10px;
        }
        table{
            width: 10%;
            border-collapse: collapse;
        }
        th{
            color: blue;
        }
        td{
            text-align: center;
            text-transform: uppercase;
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h2>Lets Create tables !</h2>
    <table>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Ph.no</th>
            <th>mail</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aadi</td>
            <td>99855</td>
            <td>Aadi</td>
        </tr>
        <tr>
            <td>2</td>
            <td>naidu</td>
            <td>970450</td>
            <td>Aadi</td>
        </tr>
        
    </table>
</body>
</html>
