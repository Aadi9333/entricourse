<!--

    Description lists- This listing helps us to add description/Content/Matter for elements of the list.
    <d1>- List block
    <dt>-term
    <dd>- description 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description list</title>
</head>
<body>
    <h2>Description Lists</h2>
    <h5>following are the courses offered in the college - </h5>
    <d1>
        <dt>CSE</dt>
        <dd>Computer science and Engineering</dd>
        <dt>ME</dt>
        <dd>Mechanicle Engineering</dd>
        <dt>AE</dt>
        <DD>Aerospace Engineering</DD>
        </d1>

</body>
</html>
