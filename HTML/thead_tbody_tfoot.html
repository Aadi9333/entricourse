<!--
    thead , tbody, tfoot represent table header, table body, table footer respectively
    but these elements are not compulsory.
    even when it is not compulsory, the reason why we use it is to apply individual styles for each block and also making it is to represent.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thead, Tbody, Tfoot</title>

</head>
<body>
    <h2>Let us see how to use Thead, Tbody, Tfoot</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <TD>Student 1</TD>
                <td>50</td>
            </tr>
            <tr>
                <td>Student2</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>110</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
