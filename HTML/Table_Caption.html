<!--

    We have already discussed tables
    We will learn to add Captions
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captions</title>
</head>
<body>

    <table>
        <caption> Table1: Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>aadi tharlada</td>
            <td>999</td>
            <td>59</td>
        </tr>
        <tr>
            <td>Naidu</td>
            <td>98</td>
            <td>70</td>
        </tr>
        
    </table>
</body>
</html>
