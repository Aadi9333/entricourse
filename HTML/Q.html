<!--Q element
This is used for quoting a short line
This is rendored by browser using quotations at the start and the end-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Q element</title>
</head>
<body>
    <h2>These are few quations</h2>
    <q>Iam Adinaidu Tharlada</q>
    <p>Mahatma Gandhiji said : <q> Be the change that you wish to see in the world.</q></p>
    <p>According to an online resorce, Gandhiji said: <q cite="https://www.azquotes.com/author/5308-Mahatma_Gandhi">Our greatest ability as humans is not to change the world; but to change ourselves.</q></p>
</body>
</html>
