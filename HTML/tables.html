<!--
    tables- <table>
rows -horizontal
columns-vertical
<tr> - table row
<td> -table data
<th> - table header
 In html, for tables we create them row after row and numbers of columns is completely dynamic for every row. there can be lot more columns add via td then the ones added via th.
 borders of these tables basically require you to know CSS. So, that will be discussed in CSS section.
    -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>
    <body>
        <h2>Lets Create tables !</h2>
        <table>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Ph.no</th>
                <th>mail.id</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Aadi</td>
                <td>99855</td>
                <td>Aadi.tharlada</td>
            </tr>
            
        </table>
    </body>
    </html>
