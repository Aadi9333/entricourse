<!--

    un ordered lists - used when the order of the elements in the list is not important
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered lists</title>
</head>
<body>
    <h2> unordered listing</h2>
    <h3> following are the example cities-</h3>
    <ul>
        <li>hyderabad</li>
        <li>rajahmundry</li>
        <li>srikakulam</li>
    </ul>
</body>
</html>
