<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey</title>
    <link rel="icon" href="https://codewithfaraz.com/img/create%20a%20survey%20form%20with%20html%20and%20css.jpg">
</head>
<body>
    <h2>Servey form</h2>
    <P><b>Please enter the following details as a part of this servey!</b></P>
    <form action="">
        <label for="Fullname">Name</label><br>
    <input type="text" id="name">
    <br><hr>
    <label for="phno"> Phone Number</label><br>
    <input type="number" id="phno">
    <br><hr>
    <label for="Email id">Email id</label><br>
    <input type="email" id="email">
    <br><hr>
    <label for="age">Age</label><br>
    <input type="number" id="age">
    <br><hr>
    <label for="skill">skill</label><br>
    <input type="text" id="skill">
    <br><hr>
    <label for="yop">Year of Passing</label><br>
    <input type="date" id="yop">
    <br><hr>
    <label for="cgpa">CGPA</label><br>
    <input type="number" id="cgpa">
     <br><hr>
     <input type="submit">    
</form>
</body>
</html>
